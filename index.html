<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zapremina valjka</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div style="width: 100%; height: 100%;">
		<h1 class="mainT">Formula za računanje zapremine valjka</h1>
	</div>
	<!-- V = r2 * π * H -->
	<script>
		var numberA = prompt("Vrednost poluprečnika?");
		var numberC = 3.14;
		var numberB = prompt("Vrednost visine?");
		var numberD = numberA * numberA;
		var sum = parseInt(numberD) * numberC * parseInt(numberB);
		alert("Ukupna vrednost je: " + sum);
	</script>
</body>
</html>
